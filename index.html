<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>草生やす</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="title">
        草生やす

        草を生やしたい部分をクリックすると緑に変わります。

    <div data-from="2019-10-13 00:00:00 +0900" data-to="2020-10-17 23:59:59 +0900" class="calendar-graph">
        <svg>
          <g transform="translate(0, 20)" id="grid">
          </g>
        </svg>

    <div class="contrib-legend">
        Less
        <ul class="legend">
            <li style="background-color: #ebedf0"></li>
            <li style="background-color: #9be9a8"></li>
            <li style="background-color: #40c463"></li>
            <li style="background-color: #30a14e"></li>
            <li style="background-color: #216e39"></li>
        </ul>
        More
    </div>

    <script src="script.js"></script>
